{% extends 'main/base.html' %}

{% block title %}
Информация о подкасте
{% endblock %}

{% block content %}

    <h2>Подкасты</h2>
    <ul>
        {% if podcasts %}
            {% for podcast in podcasts %}
                <li><h4><a href="{% url 'details' podcast.pk %}">{{ podcast.title }}</a></h4></li>
            {% endfor %}
        {% endif %}
    </ul>

{% endblock %}
