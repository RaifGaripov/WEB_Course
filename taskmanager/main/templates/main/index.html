{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if podcasts %}
        {% for el in podcasts %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.descript }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У нас нет подкастов!</p>
    {% endif %}
{% endblock %}
